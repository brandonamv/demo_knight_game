<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube reflection / refraction [Walt]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./node_modules/three/build/three.module.js",
					"three/addons/": "./node_modules/three/examples/jsm/",
					"dat.gui": " https://cdn.skypack.dev/dat.gui "
				}
			}
		</script>
		<!-- Menu -->
		<div id="menu" style="visibility: hidden;">
			<div class='modal-content'>
				<span id='close' class='close'>&times;</span>
				<p style='color: black;'>Coloca lo que quieras aqui </p>
				<script type="module" src="./configuracion.js"></script>
				
				<!-- componente de configuracion -->
				<!-- llamo la funcion para obtener el estado del checkbox y se lo asigno al parametro shadow  -->
				<configuracion-prueba shadow="inputShadow()" fog="1"></configuracion-prueba>

				<label style="color: black;">Cast Shadow</label><input type="checkbox" onclick="inputShadow()" id="shadow">
				<br>
				<label style="color: black;">Fog</label><input type="range" min="1" max="100" value="1" id="myRange">

			</div>
		</div>

		<script>
			let shadow = true
			function inputShadow() {
				let data = document.getElementById("shadow").checked
				shadow = data
				//console.log("shadow",shadow);
				return(shadow)
			}
		</script>

		<script type="module" src="index.js"></script>

	</body>
</html>
